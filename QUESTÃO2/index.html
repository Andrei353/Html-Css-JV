<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC Vieira e OLavo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="central">
        <span>Calculadora - IMC</span>
        <h1>Digite seu Peso</h1>
       <input type="text" id="peso" placeholder="Kg">
       <h1>Digite sua Altura</h1>
       <input type="text" id="altura" placeholder="M">
       <button id="btn">Calcular</button>
       <span id="resultado"></span>
    </div>
    
  <script src="js/script.js"></script>  
</body>
</html>
